<!-- Navigation -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-light top-nav">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="{% static 'images/logo.png' %}" alt="logo" />
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                {% load mptt_tags %}
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kategori <i class="fas fa-sort-down"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                        {% recursetree category %}
                            <a class="dropdown-item" href="/category/{{ node.id }}/{{ node.slug }}"> {{ node.title }} </a>
                            {% if not node.is_leaf_node %}
                                <a class="dropdown-item" href="#">{{ children }}</a>
                            {% endif %}
                        {% endrecursetree %}
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hakkimizda">HAKKIMIZDA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/referanslar">REFERANSLAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/iletisim">İLETİŞİM</a>
                </li>
                <li class="nav-item">
                    <form action="/search/" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="form-control" type="text" name="query" placeholder="Enter your keyword...">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
