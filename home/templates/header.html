<header class="slider-main">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for slider in slider_data %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ slider.id }}" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
            {% for slider in slider_data %}
                <div class="carousel-item{% if forloop.first %} active{% endif %}" style="background-image: url({{ slider.image.url }})">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{ slider.title  }}</h3>
                        <p><a href="/house/{{ slider.id }}/{{ slider.slug }}">{{ slider.description }}</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
